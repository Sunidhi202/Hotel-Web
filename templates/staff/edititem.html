{% extends 'basic.html' %}
{% block title %}Edit Item{% endblock title %}
{% block css %}
<style>
        .progress {
            width: 150px;
            height: 150px;
            background: none;
            position: relative;
        }
        
        .progress::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #eee;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .progress>span {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 1;
        }
        
        .progress .progress-left {
            left: 0;
        }
        
        .progress .progress-bar {
            width: 100%;
            height: 100%;
            background: none;
            border-width: 6px;
            border-style: solid;
            position: absolute;
            top: 0;
        }
        
        .progress .progress-left .progress-bar {
            left: 100%;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
            border-left: 0;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }
        
        .progress .progress-right {
            right: 0;
        }
        
        .progress .progress-right .progress-bar {
            left: -100%;
            border-top-left-radius: 80px;
            border-bottom-left-radius: 80px;
            border-right: 0;
            -webkit-transform-origin: center right;
            transform-origin: center right;
        }
        
        .progress .progress-value {
            position: absolute;
            top: 0;
            left: 0;
        }
        /*
*
* ==========================================
* FOR DEMO PURPOSE
* ==========================================
*
*/
        
        body {
            min-height: 100vh;
        }
        
        .rounded-lg {
            border-radius: 1rem;
        }
        
        .text-gray {
            color: #aaa;
        }
        
        div.h4 {
            line-height: 1rem;
        }
    </style>
{% endblock css %}

{% block body %}
    <!--Staff section -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto">

                <form action="/staff/panel/edit-item/edit" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <label for="pwd">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{item.item_name}}" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="pwd">Total:</label>
                        <input type="number" class="form-control " id="total" name="total" value="{{item.item_total}}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Available:</label>
                        <input type="mumber" class="form-control " id="available" name="available" value="{{item.item_available}}"disabled>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Unavailable:</label>
                        <input type="number" class="form-control " id="not_available" name="not_available" value="{{item.item_not_available}}">
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Save</button>
                    <input type="hidden" name="name" value="{{item.item_name}}">
                    <input type="hidden" name="total" id="total" value="{{item.item_total}}">
                    <input type="hidden" name="available" id="available" value="{{item.item_available}}">
                    <input type="hidden" class="form-control " id="not_available" name="not_available" value="{{item.item_not_available}}">
                </form>
                <h1 class="text-center bg-warning my-0">Edit Item</h1>

            </div>
        </div>
    </div>
{% endblock body %}
